<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>javascript-final</title>
  </head>
  <body>
    <div class="container">
      <div id="login">
        <form id="login-form" class="hidden">
          <input
            type="text"
            placeholder="What is your name?"
            maxlength="15"
            required
          />
          <input type="submit" value="Login" />
        </form>
        <h1 id="login-result" class="hidden"></h1>
        <button id="logout-bt" class="hidden">LogOut</button>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
      <div id="quote">
        <span></span>
        <br />
        <span></span>
      </div>

      <section>
        <h1 id="clock">00:00:00</h1>
        <h2 id="date"></h2>
      </section>

      <aside>
        <div class="todo">
          <h1>PLANNING TODAY WORK</h1>
          <form id="todo-form">
            <h1>To-Do List</h1>
            <input type="text" placeholder="Write to-do list and press ENTER" />
          </form>
          <ul id="todo-list"></ul>
        </div>
      </aside>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/quote.js"></script>
  </body>
</html>
